<div class="container mt-3">
    <h2>Add Reservation</h2>
    <form (ngSubmit)="onSubmit()">
      

        <div class="row">
            <div class="form-group">
                <label for="selectedRoom">Select Room:</label>
                <select [(ngModel)]="selectedRoomId" id="selectedRoom" name="selectedRoom" class="form-control" required>
                <option *ngFor="let room of rooms" [value]="room.roomID">{{ room.roomName }}</option>
                </select>
            </div>
        </div>
                
        <div class="row">
            
            <div class="col form-group">
                <label for="date">Select Date:</label><br>
                <ngb-datepicker [(ngModel)]="selectedDate" name="date" [ngModelOptions]="{standalone: true}"
                                ></ngb-datepicker>
            </div>
            
            <div class="col">
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <ngb-timepicker [(ngModel)]="startPlaceholder" name="startTime" [seconds]="false" [disabled]="false"></ngb-timepicker>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <ngb-timepicker [(ngModel)]="endPlaceholder" name="endTime" [seconds]="false" [disabled]="false"></ngb-timepicker>
                </div>
            </div>
        </div>
        
        
      <button type="submit" class="btn btn-primary">Submit Reservation</button>
      <div id="feedback">
        
      </div>
    </form>
  </div>
